<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="E-Ink Passive Reflection Interface - A sophisticated editorial interface mimicking e-ink displays" />
    <meta name="color-scheme" content="light" />
    <title>E-Ink Passive Reflection Interface</title>
    <!-- Google Fonts: Bodoni Moda (Didone serif) and Lora (elegant serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <!-- SVG Filters for Blue Light Reduction and Anti-Radiation -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <defs>
        <filter id="no-blue-light">
          <feComponentTransfer>
            <feFuncB type="linear" slope="0.85"/>
            <feFuncR type="linear" slope="1.05"/>
            <feFuncG type="linear" slope="1.05"/>
          </feComponentTransfer>
        </filter>
      </defs>
    </svg>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
